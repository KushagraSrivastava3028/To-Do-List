<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-item.completed span {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        .task-item.completed .checkbox-custom {
            background-color: #6d28d9; /* violet-700 */
            border-color: #6d28d9;
        }
        .task-item.completed .checkbox-custom i {
            opacity: 1;
            transform: scale(1);
        }
        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid #d1d5db; /* gray-300 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .checkbox-custom i {
            color: white;
            opacity: 0;
            transition: all 0.2s ease-in-out;
            font-size: 12px;
            transform: scale(0.5);
        }
        .filter-btn.active {
            color: #6d28d9;
            font-weight: 700;
            border-bottom: 2px solid #6d28d9;
        }
        .filter-btn {
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
        }
        .task-item {
            animation: fadeIn 0.5s ease-out;
        }
        .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .task-item:hover .delete-btn {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-100 to-blue-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto bg-white/70 backdrop-blur-xl rounded-2xl shadow-2xl shadow-violet-200/50 p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight">My Tasks</h1>
        </div>

        <!-- Add Task Input -->
        <div class="flex gap-3 mb-6 relative">
            <input type="text" id="task-input" placeholder="Add a new task..." class="flex-grow p-4 border border-gray-200 bg-white rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 transition shadow-inner">
            <button id="add-task-btn" class="bg-violet-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-violet-700 transition-colors shadow-lg shadow-violet-300/80 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transform hover:scale-105">
                Add
            </button>
        </div>

        <!-- Filters and Controls -->
        <div class="flex justify-between items-center mb-5 border-b pb-3">
            <div class="flex space-x-6 text-gray-500 font-medium">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed-btn" class="text-sm text-gray-500 hover:text-red-500 transition-colors font-semibold">Clear Completed</button>
        </div>

        <!-- Task List -->
        <ul id="task-list" class="space-y-3">
            <!-- Tasks will be dynamically inserted here -->
        </ul>
        
        <!-- Empty State Message -->
        <div id="empty-state" class="text-center py-10 hidden">
            <i class="fas fa-clipboard-check text-5xl text-gray-300 mb-4"></i>
            <p class="text-gray-500 text-lg">You're all caught up!</p>
            <p class="text-gray-400">Add a task to get started.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const clearCompletedBtn = document.getElementById('clear-completed-btn');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const emptyState = document.getElementById('empty-state');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';

            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const renderTasks = () => {
                taskList.innerHTML = '';
                
                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'active') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    return true;
                });

                if (tasks.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                }

                if (filteredTasks.length === 0 && tasks.length > 0) {
                    taskList.innerHTML = `<p class="text-center text-gray-500 py-4">No tasks in this category.</p>`;
                } else {
                    filteredTasks.forEach(task => {
                        const li = document.createElement('li');
                        li.className = `task-item flex items-center justify-between p-4 bg-white/80 rounded-lg shadow-sm transition-all duration-300 ${task.completed ? 'completed' : ''}`;
                        li.dataset.id = task.id;

                        li.innerHTML = `
                            <div class="flex items-center gap-4">
                                <div class="checkbox-custom" data-action="toggle">
                                    <i class="fas fa-check"></i>
                                </div>
                                <span class="flex-grow text-gray-700">${task.text}</span>
                            </div>
                            <button data-action="delete" class="delete-btn text-gray-400 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        `;
                        taskList.appendChild(li);
                    });
                }
            };

            const addTask = () => {
                const text = taskInput.value.trim();
                if (text) {
                    tasks.unshift({ // Add to the beginning of the array
                        id: Date.now(),
                        text: text,
                        completed: false
                    });
                    taskInput.value = '';
                    saveTasks();
                    renderTasks();
                }
            };
            
            const handleListClick = (e) => {
                const target = e.target.closest('[data-action]');
                if (!target) return;

                const action = target.dataset.action;
                const li = target.closest('.task-item');
                const id = parseInt(li.dataset.id);
                
                if (action === 'toggle') {
                    const task = tasks.find(t => t.id === id);
                    if (task) {
                        task.completed = !task.completed;
                        saveTasks();
                        renderTasks();
                    }
                } else if (action === 'delete') {
                    li.style.animation = 'fadeOut 0.3s ease-out forwards';
                    li.addEventListener('animationend', () => {
                        tasks = tasks.filter(t => t.id !== id);
                        saveTasks();
                        renderTasks();
                    });
                }
            };

            const clearCompleted = () => {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
            };

            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            taskList.addEventListener('click', handleListClick);
            clearCompletedBtn.addEventListener('click', clearCompleted);

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });

            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
